<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title>
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Stylesheet Link -->
    <link href="conference-registration-styles.css" type="text/css" rel="stylesheet">
    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">

</head>
<body>

<div class="header text-center bg-secondary m-3 p-3 rounded-4">
    <h1> Conference Registration Form</h1>
</div>


<form>
    <label class="form-label" for="name">Name:</label>
    <input class="form-control" id="name" name="name" type="text" maxlength="70" required>
    <br>

    <label class="form-label" for="password">Password:</label>
    <input class="form-control" id="password" name="password" type="password" required>
    <br>

    <label class="form-label" for="email">E-mail:</label>
    <input class="form-control" id="email" name="email" type="email" required>
    <br>

    <label class="form-label" for="tshirt-size">T-Shirt Size:</label>
    <select class="form-control" id="tshirt-size" name="tshirt" required>
        <option value="">--Please Select One Option--</option>
        <option>Large</option>
        <option>Medium</option>
        <option>Small</option>
    </select>
    <br>

    <label class="form-label" for="birthday">Birthday:</label>
    <input class="form-control" id="birthday" name="birthday" type="date" required>
    <br>

    <label class="form-label">Do you want to receive E-mail updates?</label>
    <input class="form-check-input" id="yes-button" name="updates" type="radio" required>
    <label class="form-check-label" for="yes-button">Yes</label>
    <input class="form-check-input" id="no-button" name="updates" type="radio" required>
    <label class="form-check-label" for="no-button">No</label>
    <br>

    <label class="form-label" >Are you attending the Morning or Afternoon Session, or both?</label>
    <input class="form-check-input" id="morning-session" type="checkbox">
    <label class="form-check-label" for="morning-session">Morning</label>
    <input class="form-check-input" id="afternoon-session" type="checkbox">
    <label class="form-check-label" for="afternoon-session">Afternoon</label>
    <br>

    <label class="form-label" for="special-requests">Special Requests:</label>
    <textarea class="form-control" id="special-requests" rows="7" cols="70"></textarea>
    <br>

    <input type="submit">

</form>
</body>
</html>
